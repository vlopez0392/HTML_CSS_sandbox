<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <!--nbsp: Non breaking space: Adds blank spaces, browser will render-->
    <p>Hello my name is &nbsp; &nbsp; Vick</p>

    <!--Comparison operator entities: Greater, less than-->
    <p> 5 &gt; 2</p>  <!--Greater than-->
    <p> 1 &lt; 2</p>  <!--Less than-->
    <p> 5 &#62; 2</p> <!--Greater than-->
    <p> 1 &#60; 2</p> <!--Less than-->
    
    <!--Copyright and trademark-->
    <p> &copy;</p>
    <p>&reg;</p>

    <!-- Currency -->
    <p>&cent;</p>  <!--Cent-->
    <p>&pound;</p> <!--Pound-->
    <p>&euro;</p>
    <p>&yen;</p>

    <!--Spades-->
    <p>&spades;</p>
    <p>&hearts;</p>
    <p>&diams;</p>
    <p>&clubs;</p>

    <!--Code-->
    <code>
        &lt;?php echo 'Hello' ?&gt;
    </code>

    <!--Keyboard kbd tag-->
    <p>Save the file by pressing <kbd>Ctrl + S</kbd></p>
</body>
</html>
