<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Unordered lists-->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    
    <!--Ordered lists-->
    <ol type = "I"> <!--Type attribute lets you decide the ordering system-->
        <li>I1</li> <!--li*4 shortcut gives you 4 lists item-->
        <li>I2</li>
        <li>I3</li>
        <li>I4</li>
    </ol>

    <!--Nested lists-->
    <ul></ul>
        <li>Item 1</li>
        <li>Item 2</li>
            <ul>
                <li>Nested 1</li>
                <li>Nested 2</li>
            </ul>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!--Tables: Used for tabular data, Do not use for layout purposes-->
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Doe </td>
                <td>john_doe@gmail.com</td>
            </tr>
            <tr>
                <td>Jeff</td>
                <td>Wilson </td>
                <td>jeffw@gmail.com</td>
            </tr>            
            <tr>
                <td>Kate  </td>
                <td>Smith </td>
                <td>kates@gmail.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
