<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & images</title>
</head>
<body>
    <!-- External Links-->
    <p>
        <a href="http://google.com">Click for google</a>
    </p>
    <p>
        <!--Add a target attribute such that the link is opened in a new tab-->
        <a href="http://google.com" target = "_blank">Click for google</a>
    </p>
    
    <!-- Internal Links-->
    <p>
        <a href="/04_typography.html">Typography</a>
    </p>

    <!--Images-->
    <!--Local Images: Will be resized for demo purposes -USE CSS -->
    <img src="/img/Copperband-butterflyfish.jpg" alt="A local fish" width ="500">
    
    <!--Remote Images: Check out source.unsplash.com-->
    <img src="https://source.unsplash.com/1600x900/?cats" alt="A remote cat" width ="900">
</body>
</html>
