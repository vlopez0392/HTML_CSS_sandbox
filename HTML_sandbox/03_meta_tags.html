<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "description" content = "This is my website description">
    
    <!--Ignored by most search engines, may be exploited to influence SE search results-->
    <meta name = "keywords" content = "web design, web development">
    
    <!--Prevents search engines to rank your site-->
    <meta name = "robots" content="NOINDEX, NOFOLLOW" > 

    <title>Meta Tags</title>
</head>
<body>
    <p>Japanese example: ご飯が熱い。</p>
</body>
</html>
