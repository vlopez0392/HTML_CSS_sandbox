<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementing CSS</title>
    <link rel="stylesheet" href="/style/style.css"> <!--External CSS-->
    <!--https://developer.mozilla.org/en-US/docs/Web/HTML/Element/link-->

</head>
    <!--Internal CSS-->
    <style>
        /* Comments have this syntax (Unlike html which has <!--//-->) */
        /* We can use the html tags as selectors to apply CSS*/
        h2{
            color:green;
        }
    </style>
<body>
    <!--Inline CSS: Not recommended/ Separations of concerns: Markup vs Styling-->
    <h1 style ="color:rebeccapurple">Heading One</h1> <!--NOT recommended-->
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
</body>
</html>
